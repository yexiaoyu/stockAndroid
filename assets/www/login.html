        <link rel="stylesheet" type="text/css" href="style/style1/css/jquery.mobile-1.2.0.min.css"/>
        <link rel="stylesheet" type="text/css" href="style/style1/css/main.css"/>               
        <script type="text/javascript" src="js/cordova-2.3.0.js"></script>

    <body>
        <div id="header">
            <div class="btn-back">
                <a class="btn-l"></a>

                <a class="btn-r"></a>
            </div>
            <h1 class="head-title">个人中心</h1>
        </div>
        <div id="login">

            <div class="loginTitle textleft">账户</div>
            <div class="regis">

                <img class="goarr" src="style/style1/imgs/go.jpg" height="30" style="margin-top:8px;" />
            </div>
            <div class="forpass">
            	<img class="loginres" style="margin:5px 14px 5px 8px;" src="style/style1/imgs/key.png" height="30" />
                <div class="gotoreg">忘记密码？</div>
                <img class="goarr" src="style/style1/imgs/go.jpg" height="30"  />
            </div>
            <div class="loginTitle textleft">其他</div>
            <div class="regis">
            	<img class="loginres" style="margin:8px 14px 3px 8px;" src="style/style1/imgs/sina.png" height="30" />

            </div>
            <div class="forpass">

                <img class="goarr" src="style/style1/imgs/go.jpg" height="30"  />
            </div>
        </div>
        <div id="footer">
            <a class="ft-home" onClick="Alink(1)"><img src="style/style1/imgs/home.png" class="bottompic" /><div class="bottomText">热点资讯</div></a>
            <a class="ft-menu" onClick="Alink(2)"><img src="style/style1/imgs/menu.png" class="bottompic" /><div class="bottomText">财经要闻</div></a>
            <a class="ft-info" onClick="Alink(3)"><img src="style/style1/imgs/tools.png" class="bottompic" /><div class="bottomText">内参资讯</div></a>
            <a class="ft-homeed" onClick="Alink(4)"><img src="style/style1/imgs/info.png" class="bottompic" /><div class="bottomText">用户中心</div></a>
            <a class="ft-set" onClick="Alink(5)"><img src="style/style1/imgs/set.png" class="bottompic" /><div class="bottomText">联系我们</div></a>
        </div>
        <script>
        	var userId = window.localStorage.getItem('userid');
			var userName=window.localStorage.getItem("username");
			if(userId){
				$(".loginTitle").first().html(userName);
				$(".loginBut a").remove();
				var exituser="<span onclick='checkOut()'>退出登录</div>";
				$(".loginBut").html(exituser);
			}
        </script>
